{% extends 'base.html' %}

{% block title %}Create Room - Virtual Cafe{% endblock %}

{% block extra_css %}
<style>
    .create-room-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 2rem;
    }
    .create-room-box {
        background: white;
        border-radius: 20px;
        padding: 3rem;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .create-room-box h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 0.5rem;
        text-align: center;
    }
    .subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 2rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        color: #333;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        background: #f9f9f9;
        color: #333;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
        color: #999;
    }
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }
    .btn-primary {
        flex: 1;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        text-decoration: none;
        text-align: center;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary {
        flex: 1;
        padding: 1rem;
        background: #f0f0f0;
        color: #333;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        text-decoration: none;
        text-align: center;
        display: inline-block;
    }
    .btn-secondary:hover {
        background: #e0e0e0;
    }

    /* Dark Theme */
    body.dark-theme .create-room-box {
        background: #2d2d2d;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }
    body.dark-theme .create-room-box h1 {
        color: #e0e0e0;
    }
    body.dark-theme .subtitle {
        color: #b0b0b0;
    }
    body.dark-theme .form-group label {
        color: #e0e0e0;
    }
    body.dark-theme .form-group input,
    body.dark-theme .form-group textarea {
        background: #3d3d3d;
        border-color: #4d4d4d;
        color: #e0e0e0;
    }
    body.dark-theme .form-group input:focus,
    body.dark-theme .form-group textarea:focus {
        border-color: #667eea;
    }
    body.dark-theme .form-group input::placeholder,
    body.dark-theme .form-group textarea::placeholder {
        color: #777;
    }
    body.dark-theme .btn-secondary {
        background: #3d3d3d;
        color: #e0e0e0;
        border-color: #4d4d4d;
    }
    body.dark-theme .btn-secondary:hover {
        background: #4d4d4d;
    }
</style>
{% endblock %}

{% block content %}
<div class="create-room-container">
    <div class="create-room-box">
        <h1>Create Study Room</h1>
        <p class="subtitle">Start a new study room and invite others to join!</p>
        
        <form method="post" class="create-room-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Room Name *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="e.g., Math Study Group" maxlength="200">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" 
                          placeholder="What will you study in this room?"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Room</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
