{% extends 'base.html' %}

{% block title %}Create Room - Virtual Cafe{% endblock %}

{% block extra_css %}
<style>
    .create-room-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px);
        padding: 2rem;
    }
    .create-room-box {
        background: rgba(26, 26, 46, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(102, 126, 234, 0.3);
        border-radius: 20px;
        padding: 3rem;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .create-room-box h1 {
        color: #fff;
        font-size: 2rem;
        margin-bottom: 0.5rem;
        text-align: center;
        font-weight: 600;
    }
    .subtitle {
        color: rgba(255, 255, 255, 0.7);
        text-align: center;
        margin-bottom: 2rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid rgba(102, 126, 234, 0.3);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        background: rgba(255, 255, 255, 0.1);
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }
    .btn-primary {
        flex: 1;
        padding: 0.7rem;
        background: rgba(102, 126, 234, 0.2);
        color: white;
        border: 1px solid rgba(102, 126, 234, 0.4);
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        text-align: center;
    }
    .btn-primary:hover {
        background: rgba(102, 126, 234, 0.3);
        border-color: #667eea;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        transform: translateY(-2px);
    }
    .btn-secondary {
        flex: 1;
        padding: 0.7rem;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(102, 126, 234, 0.3);
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        text-align: center;
        display: inline-block;
    }
    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(102, 126, 234, 0.5);
        transform: translateY(-2px);
    }

    /* Dark Theme */
    body.dark-theme .create-room-box {
        background: #2d2d2d;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }
    body.dark-theme .create-room-box h1 {
        color: #e0e0e0;
    }
    body.dark-theme .subtitle {
        color: #b0b0b0;
    }
    body.dark-theme .form-group label {
        color: #e0e0e0;
    }
    body.dark-theme .form-group input,
    body.dark-theme .form-group textarea {
        background: #3d3d3d;
        border-color: #4d4d4d;
        color: #e0e0e0;
    }
    body.dark-theme .form-group input:focus,
    body.dark-theme .form-group textarea:focus {
        border-color: #667eea;
    }
    body.dark-theme .form-group input::placeholder,
    body.dark-theme .form-group textarea::placeholder {
        color: #777;
    }
    body.dark-theme .btn-secondary {
        background: #3d3d3d;
        color: #e0e0e0;
        border-color: #4d4d4d;
    }
    body.dark-theme .btn-secondary:hover {
        background: #4d4d4d;
    }
    
    /* Checkbox styles */
    .checkbox-group {
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        padding: 1rem;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 10px;
        border: 1px solid rgba(102, 126, 234, 0.2);
    }
    
    .checkbox-group input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: #667eea;
    }
    
    .checkbox-group label {
        margin: 0 !important;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
    }
    
    .checkbox-label-main {
        font-weight: 600;
        color: rgba(255, 255, 255, 0.95);
    }
    
    .checkbox-label-desc {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.6);
        font-weight: 400;
    }
    
    body.dark-theme .checkbox-group {
        background: rgba(102, 126, 234, 0.15);
    }
</style>
{% endblock %}

{% block content %}
<div class="create-room-container">
    <div class="create-room-box">
        <h1>Create Study Room</h1>
        <p class="subtitle">Start a new study room and invite others to join!</p>
        
        <form method="post" class="create-room-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Room Name *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="e.g., Math Study Group" maxlength="200">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" 
                          placeholder="What will you study in this room?"></textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="is_public" name="is_public" checked>
                <label for="is_public">
                    <span class="checkbox-label-main">üåê Make this room public</span>
                    <span class="checkbox-label-desc">Public rooms are visible to all users and anyone can join. Uncheck to make it private (only accessible via room code).</span>
                </label>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Room</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
