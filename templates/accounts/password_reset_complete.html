{% extends 'base.html' %}

{% block title %}Password Reset Complete - Virtual Cafe{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="success-icon">âœ…</div>
        <h1>Password reset complete</h1>
        <p class="text-muted">
            Your password has been set successfully. You can now log in with your new password.
        </p>
        
        <div class="auth-footer">
            <a href="{% url 'login' %}" class="btn btn-primary btn-block">Log in</a>

    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px;
}

.auth-card {
    background: white;
    border-radius: 12px;
    padding: 40px;
    max-width: 450px;
    width: 100%;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
}

.success-icon {
    font-size: 60px;
    margin-bottom: 20px;
}

.auth-card h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333;
}

.text-muted {
    color: #666;
    font-size: 15px;
    margin-bottom: 25px;
    line-height: 1.6;
}

.auth-footer {
    margin-top: 30px;
}

.btn-block {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: 500;
    text-decoration: none;
    display: inline-block;
}
</style>
{% endblock %}
